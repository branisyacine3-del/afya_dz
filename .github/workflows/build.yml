name: Dart-Only Config Build

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'

    - uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.0'

    - name: Clean Build Setup
      run: |
        # 1. تنظيف كامل وإنشاء مشروع جديد خالٍ من إضافات فايربيز المعقدة
        rm -rf android
        flutter create . --org com.yacine --project-name afya_dz --platform android
        
        # 2. إضافة إذن الإنترنت فقط (ضروري للاتصال)
        sed -i 's/<application/<uses-permission android:name="android.permission.INTERNET"\/>\n    <application/g' android/app/src/main/AndroidManifest.xml
        
        # 3. رفع الحد الأدنى للإصدار ليعمل مع المكتبات الحديثة
        sed -i 's/minSdkVersion flutter.minSdkVersion/minSdkVersion 23/g' android/app/build.gradle
        
        # ملاحظة: لن نقوم بحقن "google-services plugin" هنا أبداً
        # لأننا نستخدم التهيئة اليدوية في main.dart

    - name: Get dependencies
      run: flutter pub get

    - name: Build APK
      run: flutter build apk --release --no-tree-shake-icons

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: afya-web-config
        path: build/app/outputs/flutter-apk/app-release.apk
