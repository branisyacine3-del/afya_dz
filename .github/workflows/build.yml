        rm -rf android
        flutter create . --org com.yacine --project-name afya_dz --platform android
        
        # 2. Ø¥ØµÙ„Ø§Ø­ Ù†Ø³Ø®Ø© Kotlin
        sed -i 's/id "org.jetbrains.kotlin.android" version ".*"/id "org.jetbrains.kotlin.android" version "1.9.0"/' android/settings.gradle

        # 3. ØªØ­Ø¯ÙŠØ« MinSDK
        sed -i 's/minSdkVersion flutter.minSdkVersion/minSdkVersion 23/g' android/app/build.gradle

        # 4. ğŸ”¥ Ø§Ù„Ø³Ø·Ø± Ø§Ù„Ø³Ø­Ø±ÙŠ: Ø¥Ø¶Ø§ÙØ© Ø£Ø°ÙˆÙ†Ø§Øª Ø§Ù„Ø§ØªØµØ§Ù„ (tel) ÙˆØ§Ù„Ø®Ø±Ø§Ø¦Ø· (geo) ÙˆØ§Ù„Ø¥Ù†ØªØ±Ù†Øª
        sed -i 's/<application/<queries><intent><action android:name="android.intent.action.VIEW" \/><data android:scheme="https" \/><\/intent><intent><action android:name="android.intent.action.DIAL" \/><data android:scheme="tel" \/><\/intent><intent><action android:name="android.intent.action.VIEW" \/><data android:scheme="geo" \/><\/intent><\/queries><uses-permission android:name="android.permission.INTERNET"\/>\n    <uses-permission android:name="android.permission.CAMERA"\/>\n    <uses-permission android:name="android.permission.ACCESS_FINE_LOCATION"\/>\n    <application/g' android/app/src/main/AndroidManifest.xml

    - name: Get dependencies
      run: flutter pub get

    - name: Build APK
      run: flutter build apk --release --no-tree-shake-icons

