name: Build Android App

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. جلب الكود من GitHub
    - uses: actions/checkout@v4

    # 2. إعداد بيئة جافا
    - uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'

    # 3. إعداد بيئة Flutter (أحدث نسخة مستقرة)
    - uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.0'
        channel: 'stable'

    # 4. تحميل المكتبات (بدون أيقونات)
    - name: Get dependencies
      run: flutter pub get

    # 5. بناء التطبيق (APK)
    # ملاحظة: ألغينا خطوة الأيقونات وخطوة ملف google-services لأنك رفعته يدوياً
    - name: Build APK
      run: flutter build apk --release --no-tree-shake-icons

    # 6. رفع التطبيق لكي تحمله أنت
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: release-apk
        path: build/app/outputs/flutter-apk/app-release.apk
 
