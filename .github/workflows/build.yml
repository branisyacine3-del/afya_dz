        rm -rf android
        flutter create . --org com.yacine --project-name afya_dz --platform android
        
        # 2. ðŸ”¥ Ø§Ù„Ø­Ù„ Ø§Ù„Ø¬Ø°Ø±ÙŠ: ÙƒØªØ§Ø¨Ø© Ù…Ù„Ù build.gradle Ø§Ù„Ø±Ø¦ÙŠØ³ÙŠ Ø¨Ù†Ø³Ø®Ø© Kotlin 1.9.0
        cat > android/build.gradle <<EOF
        buildscript {
            ext.kotlin_version = '1.9.0'
            repositories {
                google()
                mavenCentral()
            }
            dependencies {
                classpath 'com.android.tools.build:gradle:7.3.0'
