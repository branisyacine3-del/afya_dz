name: Build Android App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
      
      - run: flutter create .
      
      # هنا الحل الشامل: نغير النسخة في الملفين (القديم والجديد) لنضمن النجاح 100%
      - run: |
          sed -i 's/compileSdkVersion .*/compileSdkVersion 34/g' android/app/build.gradle
          sed -i 's/targetSdkVersion .*/targetSdkVersion 34/g' android/app/build.gradle
          sed -i 's/minSdkVersion .*/minSdkVersion 23/g' android/app/build.gradle
          
          # تعديل الملف الأول (build.gradle)
          sed -i 's/ext.kotlin_version = .*/ext.kotlin_version = "1.9.0"/g' android/build.gradle
          
          # تعديل الملف الثاني الخفي (settings.gradle) <- هذا هو سبب المشكلة السابقة
          sed -i 's/id "org.jetbrains.kotlin.android" version .*/id "org.jetbrains.kotlin.android" version "1.9.0" apply false/g' android/settings.gradle

      - run: flutter pub get
      - run: flutter build apk --release --no-tree-shake-icons
      - uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
