name: Full Replacement Fix

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'

    - uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.0'

    - name: Reset & Overwrite Configs
      run: |
        # 1. ðŸ•µï¸â€â™‚ï¸ Ø¥Ù†Ù‚Ø§Ø° Ø§Ù„Ù…ÙØªØ§Ø­
        if [ -f android/app/src/main/google-services.json ]; then
          mv android/app/src/main/google-services.json .
        elif [ -f android/app/google-services.json ]; then
          mv android/app/google-services.json .
        fi
        
        # 2. ðŸ§¹ Ø¥Ù†Ø´Ø§Ø¡ Ù…Ø´Ø±ÙˆØ¹ Ù†Ø¸ÙŠÙ
        rm -rf android
        flutter create . --org com.yacine --project-name afya_dz --platform android
        
        # 3. ðŸ”™ Ø¥Ø¹Ø§Ø¯Ø© Ø§Ù„Ù…ÙØªØ§Ø­
        mv google-services.json android/app/
        
        # 4. ðŸ”¥ Ø§Ø³ØªØ¨Ø¯Ø§Ù„ Ù…Ù„Ù settings.gradle Ø¨Ø§Ù„ÙƒØ§Ù…Ù„ (ÙÙŠÙ‡ ØªØ¹Ø±ÙŠÙ ÙØ§ÙŠØ±Ø¨ÙŠØ²)
        rm android/settings.gradle
        cat > android/settings.gradle <<EOF
        pluginManagement {
            def flutterSdkPath = {
                def properties = new Properties()
                file("local.properties").withInputStream { properties.load(it) }
                def flutterSdkPath = properties.getProperty("flutter.sdk")
                assert flutterSdkPath != null, "flutter.sdk not set in local.properties"
                return flutterSdkPath
            }
            settings.ext.flutterSdkPath = flutterSdkPath()
            includeBuild("\${settings.ext.flutterSdkPath}/packages/flutter_tools/gradle")
            repositories {
                google()
                mavenCentral()
                gradlePluginPortal()
            }
        }
        plugins {
            id "dev.flutter.flutter-gradle-plugin" version "1.0.0" apply false
            id "com.android.application" version "7.3.0" apply false
            id "org.jetbrains.kotlin.android" version "1.7.10" apply false
            id "com.google.gms.google-services" version "4.4.1" apply false
        }
        include ":app"
        EOF

        # 5. ðŸ”¥ ØªÙØ¹ÙŠÙ„ Ø§Ù„Ø¨Ù„ÙˆØ¬Ù† ÙÙŠ ØªØ·Ø¨ÙŠÙ‚ Ø§Ù„Ø£Ù†Ø¯Ø±ÙˆÙŠØ¯
        # Ù†Ø¶ÙŠÙ Ø³Ø·Ø± Ø§Ù„ØªÙØ¹ÙŠÙ„ ÙÙŠ Ù…Ù„Ù Ø§Ù„ØªØ·Ø¨ÙŠÙ‚
        sed -i 's/id "dev.flutter.flutter-gradle-plugin"/id "dev.flutter.flutter-gradle-plugin"\n    id "com.google.gms.google-services"/g' android/app/build.gradle
        
        # 6. âœ… Ø¥Ø¶Ø§ÙØ© Ø¥Ø°Ù† Ø§Ù„Ø¥Ù†ØªØ±Ù†Øª
        sed -i 's/<application/<uses-permission android:name="android.permission.INTERNET"\/>\n    <application/g' android/app/src/main/AndroidManifest.xml
        
        # 7. âš™ï¸ Ø±ÙØ¹ Ø§Ù„Ø¥ØµØ¯Ø§Ø±
        sed -i 's/minSdkVersion flutter.minSdkVersion/minSdkVersion 23/g' android/app/build.gradle

    - name: Get dependencies
      run: flutter pub get

    - name: Build APK
      run: flutter build apk --release --no-tree-shake-icons

    - name: Upload APK
      uses: actions/upload-artifact@v4
