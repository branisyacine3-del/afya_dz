name: Simple Build (No Firebase)

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'

    - uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.0'

    # نكتفي بتنظيف المجلد القديم وإنشاؤه من جديد بشكل قياسي
    - name: Clean Build Environment
      run: |
        rm -rf android
        flutter create . --org com.yacine --project-name afya_dz --platform android
        # إضافة الإنترنت فقط (أمر بسيط جداً وآمن)
        sed -i 's/<application/<uses-permission android:name="android.permission.INTERNET"\/>\n    <application/g' android/app/src/main/AndroidManifest.xml

    - name: Get dependencies
      run: flutter pub get

    - name: Build APK
      run: flutter build apk --release --no-tree-shake-icons

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: afya-working-app
        path: build/app/outputs/flutter-apk/app-release.apk
