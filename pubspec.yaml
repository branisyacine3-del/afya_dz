name: Afya
description: The Ultimate Healthcare App.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  # --- Core ---
  firebase_core: ^2.27.0
  firebase_auth: ^4.17.8
  cloud_firestore: ^4.15.8
  
  # --- Utilities ---
  url_launcher: ^6.2.5
  intl: ^0.19.0
  image_picker: ^1.0.7
  shared_preferences: ^2.2.2  # لحفظ الإعدادات محلياً
  uuid: ^4.3.3                 # لتوليد معرفات فريدة
  
  # --- UI & Animations ---
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0         # خطوط احترافية
  animate_do: ^3.3.2           # مكتبة أنيميشن عالمية
  
  # --- Maps & Location ---
  flutter_map: ^6.1.0          # خرائط مجانية
  latlong2: ^0.9.0             # إحداثيات
  geolocator: ^11.0.0          # تحديد الموقع
  geocoding: ^3.0.0            # معرفة اسم الولاية

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
